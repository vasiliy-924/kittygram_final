server {
  listen 80;
  index index.html;
  server_tokens off;
  client_max_body_size 50M;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location /media/ {
    root app/media/;
  }

  location / {
    root /staticfiles/;
    try_files $uri $uri/ /index.html;
  }
}